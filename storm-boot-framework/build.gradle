dependencies {
    api project(':storm-boot-toolkit')

    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.springframework.boot:spring-boot-starter-aop'
    api 'org.springdoc:springdoc-openapi-webmvc-core'//swagger文档生成器

    api 'org.springframework.boot:spring-boot-starter-data-redis'
    api 'org.springframework.integration:spring-integration-redis'
    api 'javax.validation:validation-api'


    api 'com.lmax:disruptor'
    api 'com.baomidou:kisso'
    api 'com.mysql:mysql-connector-j'
    api 'com.baomidou:mybatis-plus-boot-starter'
    api 'org.locationtech.jts:jts-core'
    api 'org.assertj:assertj-core'

    compileOnly 'javax.servlet:javax.servlet-api'

    testImplementation 'junit:junit'
}
